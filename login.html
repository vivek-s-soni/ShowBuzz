<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login - ShowBuzz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container" style="max-width:480px;margin-top:60px;">
    <h2>Login</h2>
    <div id="msg" class="mb-3" style="display:none;"></div>

    <form id="loginForm">
      <div class="mb-3">
        <label for="loginEmail" class="form-label">Email</label>
        <input id="loginEmail" type="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="loginPassword" class="form-label">Password</label>
        <input id="loginPassword" type="password" class="form-control" required>
      </div>
      <button class="btn btn-primary" type="submit">Login</button>
    </form>

    <hr>
    <p>Don't have an account? <a href="signup.html">Sign up</a></p>
  </div>

  <script>
    function getUsers() { try { return JSON.parse(localStorage.getItem('showbuzz_users') || '{}'); } catch (e) { return {}; } }

    document.addEventListener('DOMContentLoaded', function() {
      const users = getUsers();
      // If no users exist, go to signup
      if (Object.keys(users).length === 0) { location.href = 'signup.html'; return; }
      // If already logged in, go to home
      if (localStorage.getItem('showbuzz_currentUser')) { location.href = 'main.html'; return; }

      const params = new URLSearchParams(location.search);
      if (params.get('justSignedUp')) {
        const msg = document.getElementById('msg');
        msg.style.display = 'block'; msg.className = 'text-success'; msg.textContent = 'Account created. Please login.';
      }

      document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const email = document.getElementById('loginEmail').value.trim().toLowerCase();
        const pass = document.getElementById('loginPassword').value;
        const u = users[email];
        const msg = document.getElementById('msg');
        msg.style.display = 'block';
        if (u && u.password === pass) {
          msg.className = 'text-success';
          msg.textContent = 'Login successful â€” redirecting...';
          localStorage.setItem('showbuzz_currentUser', email);
          setTimeout(()=> location.href = 'main.html', 700);
        } else {
          msg.className = 'text-danger';
          msg.textContent = 'Invalid credentials. Please try again or sign up.';
        }
      });
    });
  </script>
</body>
</html>
