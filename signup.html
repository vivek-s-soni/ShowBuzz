<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sign Up - ShowBuzz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container" style="max-width:480px;margin-top:60px;">
    <h2>Sign Up</h2>
    <p>Create an account to continue to ShowBuzz.</p>

    <div id="msg" class="mb-3" style="display:none;"></div>

    <form id="signupForm">
      <div class="mb-3">
        <label for="signupEmail" class="form-label">Email</label>
        <input id="signupEmail" type="email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="signupPassword" class="form-label">Password</label>
        <input id="signupPassword" type="password" class="form-control" required>
      </div>
      <button class="btn btn-success" type="submit">Sign Up</button>
    </form>

    <hr>
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>

  <script>
    function getUsers() {
      try { return JSON.parse(localStorage.getItem('showbuzz_users') || '{}'); } catch (e) { return {}; }
    }
    function saveUsers(u) { localStorage.setItem('showbuzz_users', JSON.stringify(u)); }

    document.addEventListener('DOMContentLoaded', function() {
      const users = getUsers();
      const msg = document.getElementById('msg');
      // If users already exist, show info but allow creating another account
      if (Object.keys(users).length > 0) {
        msg.style.display = 'block';
        msg.className = 'text-info';
        msg.textContent = 'Existing account(s) found. You can create another account or go to login.';
      }

      const form = document.getElementById('signupForm');
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        const email = document.getElementById('signupEmail').value.trim().toLowerCase();
        const pass = document.getElementById('signupPassword').value;
        const users = getUsers();
        if (users[email]) {
          msg.style.display = 'block';
          msg.className = 'text-danger';
          msg.textContent = 'An account with this email already exists. Please login.';
          // do not force redirect so user sees the message
          return;
        }
        users[email] = { password: pass };
        saveUsers(users);
        msg.style.display = 'block';
        msg.className = 'text-success';
        msg.textContent = 'Signed up successfully â€” redirecting to login...';
        setTimeout(()=> location.href = 'login.html?justSignedUp=1', 900);
      });
    });
  </script>
</body>
</html>
